<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandelbrot Explorer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/decimal.js@10.4.3/decimal.min.js"></script>
</head>
<body>
    <canvas id="mandelbrotCanvas"></canvas>
    <div class="controls">
    <p>Click to zoom in. Shift + Click to zoom out.</p>
    <p>Zoom level: <span id="zoomLevel">1</span>x</p>
    <label for="iterations">Max Iterations:</label>
    <input type="number" id="iterations" value="100" min="10">
    </div>
    <script src="script.js"></script>
</body>
<style>
    body { font-family: 'Inter', sans-serif; background-color: #1a1a1a; color: #fff; margin: 0; padding: 0; overflow: hidden; }
    #container { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; position: relative; }
    #mandelbrotCanvas { border: 2px solid #333; cursor: grab; }
    #controls { background-color: transparent; padding: 15px; border-radius: 10px; margin-top: 15px; display: flex; gap: 20px; align-items: center; justify-content: center; }
    .control-group { display: flex; align-items: center; gap: 10px; }
    label { font-size: 14px; }
    input[type="number"] { width: 60px; }
    #loadingIndicator {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        display: none;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 10;
        pointer-events: none; /* Allows clicks to pass through to the canvas */
    }
    #loadingSpinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin-bottom: 10px;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    #loadingText {
        color: #ccc;
        font-size: 14px;
    }
</style>
</html>
